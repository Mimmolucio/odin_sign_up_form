<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="images">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="logo">
                <p>ODIN</p>
            </div>

        </div>
        <div class="form">
            <div class="up">
                <div class="greeting">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize
                        your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>

                <h1>Let's do this!</h1>
                <form action="#" class="actual_form">

                    <div class="co1">

                        <div class="input">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname">
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email">
                        </div>
                        <div class="input">
                            <label for="passw">PASSWORD</label>
                            <input type="password" name="passw" id="passw">
                        </div>

                    </div>
                    <div class="col2">

                        <div class="input">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname">
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" name="phone" id="phone">
                        </div>
                        <div class="input">
                            <label for="passw">CONFIRM PASSWORD</label>
                            <input type="password" name="passw" id="passw">
                        </div>

                    </div>
                </form>
            </div>
            <div class="down">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
